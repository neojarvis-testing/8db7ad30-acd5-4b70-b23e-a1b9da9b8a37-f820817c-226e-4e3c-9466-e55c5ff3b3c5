<div class="header">
  <span class="title">CONFERENCE EVENT MANAGEMENT SYSTEM</span>
  <div class="nav">
    <!-- Hamburger icon for small screens -->
    <button class="hamburger" [class.open]="menuOpen" (click)="toggleMenu()" aria-label="Toggle navigation"
      [attr.aria-expanded]="menuOpen">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <!-- Backdrop for mobile menu -->
    <div class="nav-backdrop" *ngIf="menuOpen" (click)="closeMenu()"></div>
    <div class="nav-links" [class.open]="menuOpen">
      <ng-container *ngIf="isLoggedIn; else loggedOut">
        <!-- Admin Links -->
        <ng-container *ngIf="userRole === 'Admin'">
          <a class="btn-admin" routerLink="/home" (click)="closeMenu()">Admin/{{userName}}</a>
          <a routerLink="/home" (click)="closeMenu()">Home</a>
          <div class="dropdown" (mouseenter)="dropdownOpen = true" (mouseleave)="dropdownOpen = false">
            <button class="btn-feedback" (click)="dropdownOpen = !dropdownOpen">Conference Events</button>
            <div class="dropdown-content" *ngIf="dropdownOpen">
              <a routerLink="/admincreateconferenceevent" (click)="closeMenu(); dropdownOpen = false">Add Conference
                Event</a>
              <a routerLink="/adminviewconferenceevent" (click)="closeMenu(); dropdownOpen = false">View Conference
                Event</a>
            </div>
          </div>
          <a routerLink="/adminviewbooking" (click)="closeMenu()">Requested Event Bookings</a>
          <a routerLink="/adminfeedback" (click)="closeMenu()">Feedbacks</a>
        </ng-container>
        <!-- User Links -->
        <ng-container *ngIf="userRole === 'User'">
          <a class="btn-admin" routerLink="/home" (click)="closeMenu()">User/{{userName}}</a>
          <a routerLink="/home" (click)="closeMenu()">Home</a>
          <a routerLink="/userviewconferenceevent" (click)="closeMenu()">Conference Events</a>
          <a routerLink="/userviewbooking" (click)="closeMenu()">My Bookings</a>
          <div class="dropdown" (mouseenter)="dropdownOpen = true" (mouseleave)="dropdownOpen = false">
            <button class="btn-feedback" (click)="dropdownOpen = !dropdownOpen">Feedback â–¼</button>
            <div class="dropdown-content" *ngIf="dropdownOpen">
              <a routerLink="/addfeedback" (click)="closeMenu(); dropdownOpen = false">Post Feedback</a>
              <a routerLink="/userfeedback" (click)="closeMenu(); dropdownOpen = false">My Feedbacks</a>
            </div>
          </div>
        </ng-container>
        <button class="btn-logout" (click)="logout(); closeMenu()">Logout</button>
      </ng-container>
      <ng-template #loggedOut>
        <a routerLink="/register" (click)="closeMenu()">Register</a>
        <a routerLink="/login" (click)="closeMenu()">Login</a>
      </ng-template>
    </div>
  </div>
</div>
