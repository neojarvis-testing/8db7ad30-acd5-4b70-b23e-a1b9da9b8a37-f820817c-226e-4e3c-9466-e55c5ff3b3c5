<div class="container">
  <h2>My Feedbacks</h2>
  <div *ngIf="loading" class="center-message">Loading...</div>
  <div *ngIf="errorMessage" class="center-message error">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="center-message success">{{ successMessage }}</div>
  <table *ngIf="!loading && feedbacks.length > 0">
    <thead>
      <tr>
        <th>#</th>
        <th>Feedback</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fb of feedbacks; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ fb.feedbackText }}</td>
        <td>{{ fb.date | date:'dd/MM/yyyy' }}</td>
        <td>
          <button (click)="deleteFeedback(fb.feedbackId!)" class="delete-btn">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!loading && feedbacks.length === 0" class="center-message">No feedbacks found.</div>
</div>
