<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <!-- Username: Required field -->
    <div class="form-group">
        <label for="username">
            Username * <span class="help-text">(Required, minimum 3 characters)</span>
        </label>
        <input type="text" id="username" formControlName="username" required minlength="3"
            placeholder="Enter your username" />
        <div class="error"
            *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched">
            <small *ngIf="registrationForm.get('username')?.errors?.required">Username is required.</small>
            <small *ngIf="registrationForm.get('username')?.errors?.minlength">Minimum 3 characters required.</small>
        </div>
    </div>

    <!-- Email: Required field -->
    <div class="form-group">
        <label for="email">
            Email * <span class="help-text">(Required, valid email address)</span>
        </label>
        <input type="email" id="email" formControlName="email" required placeholder="Enter your email" />
        <div class="error" *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
            <small *ngIf="registrationForm.get('email')?.errors?.required">Email is required.</small>
            <small *ngIf="registrationForm.get('email')?.errors?.email">Please enter a valid email address.</small>
        </div>
    </div>

    <!-- Password: Required field -->
    <div class="form-group">
        <label for="password">
            Password * <span class="help-text">(Required, minimum 6 characters)</span>
        </label>
        <input type="password" id="password" formControlName="password" required minlength="6"
            placeholder="Enter your password" />
        <div class="error"
            *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
            <small *ngIf="registrationForm.get('password')?.errors?.required">Password is required.</small>
            <small *ngIf="registrationForm.get('password')?.errors?.minlength">Minimum 6 characters required.</small>
        </div>
    </div>

    <!-- Confirm Password: Required field -->
    <div class="form-group">
        <label for="confirmPassword">
            Confirm Password * <span class="help-text">(Required, must match password)</span>
        </label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required
            placeholder="Confirm your password" />
        <div class="error"
            *ngIf="registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.touched">
            <small *ngIf="registrationForm.get('confirmPassword')?.errors?.required">Confirm Password is
                required.</small>
            <small *ngIf="registrationForm.get('confirmPassword')?.errors?.mismatch">Passwords must match.</small>
        </div>
    </div>

    <!-- Mobile Number: Required field -->
    <div class="form-group">
        <label for="mobileNumber">
            Mobile Number * <span class="help-text">(Required, valid mobile number)</span>
        </label>
        <input type="tel" id="mobileNumber" formControlName="mobileNumber" required
            placeholder="Enter your mobile number" />
        <div class="error"
            *ngIf="registrationForm.get('mobileNumber')?.invalid && registrationForm.get('mobileNumber')?.touched">
            <small *ngIf="registrationForm.get('mobileNumber')?.errors?.required">Mobile Number is required.</small>
            <small *ngIf="registrationForm.get('mobileNumber')?.errors?.pattern">Please enter a valid mobile
                number.</small>
        </div>
    </div>

    <!-- Role: Required field with dropdown options -->
    <div class="form-group">
        <label for="role">
            Role * <span class="help-text">(Required, select a role)</span>
        </label>
        <select id="role" formControlName="role" required>
            <option value="" disabled selected>Select role</option>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
        </select>
        <div class="error" *ngIf="registrationForm.get('role')?.invalid && registrationForm.get('role')?.touched">
            <small *ngIf="registrationForm.get('role')?.errors?.required">Role is required.</small>
        </div>
    </div>

    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
</form>
