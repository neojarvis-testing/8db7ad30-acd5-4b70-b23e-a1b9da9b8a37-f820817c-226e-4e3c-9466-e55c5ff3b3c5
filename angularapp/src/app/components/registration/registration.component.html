<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <!-- Full Name: Required field -->
    <div class="form-group">
        <label for="fullName">
            Full Name * <span class="help-text">(Required, minimum 3 characters)</span>
        </label>
        <input type="text" id="fullName" formControlName="fullName" required minlength="3"
            placeholder="Enter your full name" />
        <div class="error"
            *ngIf="registrationForm.get('fullName')?.invalid && registrationForm.get('fullName')?.touched">
            <small *ngIf="registrationForm.get('fullName')?.errors?.required">Full Name is required.</small>
            <small *ngIf="registrationForm.get('fullName')?.errors?.minlength">Minimum 3 characters required.</small>
        </div>
    </div>

    <!-- Email: Required field -->
    <div class="form-group">
        <label for="email">
            Email * <span class="help-text">(Required, valid email address)</span>
        </label>
        <input type="email" id="email" formControlName="email" required placeholder="Enter your email" />
        <div class="error" *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
            <small *ngIf="registrationForm.get('email')?.errors?.required">Email is required.</small>
            <small *ngIf="registrationForm.get('email')?.errors?.email">Please enter a valid email address.</small>
        </div>
    </div>

    <!-- Add more mandatory fields similarly -->
    <!-- Example: Password field -->
    <div class="form-group">
        <label for="password">
            Password * <span class="help-text">(Required, min. 6 characters)</span>
        </label>
        <input type="password" id="password" formControlName="password" required minlength="6"
            placeholder="Enter your password" />
        <div class="error"
            *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
            <small *ngIf="registrationForm.get('password')?.errors?.required">Password is required.</small>
            <small *ngIf="registrationForm.get('password')?.errors?.minlength">Minimum 6 characters required.</small>
        </div>
    </div>

    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
</form>
