<div class="container">
  <h2 class="shared-title">Edit Conference Event</h2>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="eventName">Event Name</label>
      <input id="eventName" type="text" class="form-control" formControlName="eventName" />
      <div *ngIf="submitted && f.eventName.errors" class="error">Event Name is required</div>
    </div>

    <div class="form-group">
      <label for="organizerName">Organizer Name</label>
      <input id="organizerName" type="text" class="form-control" formControlName="organizerName" />
      <div *ngIf="submitted && f.organizerName.errors" class="error">Organizer Name is required</div>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input id="category" type="text" class="form-control" formControlName="category" />
      <div *ngIf="submitted && f.category.errors" class="error">Category is required</div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" formControlName="description"></textarea>
      <div *ngIf="submitted && f.description.errors" class="error">Description is required</div>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input id="location" type="text" class="form-control" formControlName="location" />
      <div *ngIf="submitted && f.location.errors" class="error">Location is required</div>
    </div>

    <div class="form-group">
      <label for="startDateTime">Start Date & Time</label>
      <input id="startDateTime" type="datetime-local" class="form-control" formControlName="startDateTime" />
      <div *ngIf="submitted && f.startDateTime.errors" class="error">Start Date & Time is required</div>
    </div>

    <div class="form-group">
      <label for="endDateTime">End Date & Time</label>
      <input id="endDateTime" type="datetime-local" class="form-control" formControlName="endDateTime" />
      <div *ngIf="submitted && f.endDateTime.errors" class="error">End Date & Time is required</div>
    </div>

    <div class="form-group">
      <label for="capacity">Capacity</label>
      <input id="capacity" type="number" class="form-control" formControlName="capacity" min="1" />
      <div *ngIf="submitted && f.capacity.errors" class="error">
        <span *ngIf="f.capacity.errors.required">Capacity is required</span>
        <span *ngIf="f.capacity.errors.min">Capacity must be at least 1</span>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-shared btn-green btn-block">Update</button>
      <button type="button" class="btn-shared btn-red btn-block" (click)="goBack()">Back</button>
    </div>
  </form>

  <!-- Success Popup -->
  <div class="popup" *ngIf="showSuccessPopup">
    <div class="popup-content">
      <p>Successfully Updated Conference Event!</p>
      <button class="btn-shared btn-green" (click)="closePopup()">OK</button>
    </div>
  </div>
</div>
