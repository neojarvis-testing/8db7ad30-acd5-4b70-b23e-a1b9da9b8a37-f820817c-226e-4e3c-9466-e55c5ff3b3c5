<div class="container">
    <h2>View Conference Event</h2>

    <!-- Read-Only Form -->
    <form [formGroup]="eventForm">
        <!-- Event Name Field -->
        <div class="form-group">
            <label for="eventName">Event Name</label>
            <input type="text" id="eventName" formControlName="eventName" class="form-control" disabled />
        </div>

        <!-- Organizer Name Field -->
        <div class="form-group">
            <label for="organizerName">Organizer Name</label>
            <input type="text" id="organizerName" formControlName="organizerName" class="form-control" disabled />
        </div>

        <!-- Category Field -->
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" formControlName="category" class="form-control" disabled />
        </div>

        <!-- Description Field -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" class="form-control" rows="4" disabled></textarea>
        </div>

        <!-- Location Field -->
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" formControlName="location" class="form-control" disabled />
        </div>

        <!-- Start Date & Time Field -->
        <div class="form-group">
            <label for="startDateTime">Start Date & Time</label>
            <input type="datetime-local" id="startDateTime" formControlName="startDateTime" class="form-control"
                disabled />
        </div>

        <!-- End Date & Time Field -->
        <div class="form-group">
            <label for="endDateTime">End Date & Time</label>
            <input type="datetime-local" id="endDateTime" formControlName="endDateTime" class="form-control" disabled />
        </div>

        <!-- Capacity Field -->
        <div class="form-group">
            <label for="capacity">Capacity</label>
            <input type="number" id="capacity" formControlName="capacity" class="form-control" disabled />
        </div>

        <!-- Back Button -->
        <div class="button-group">
            <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
        </div>
    </form>
</div>
