<div class="login-container">

    <!-- Login Title -->
    <h1>Login</h1>

    <!-- Login Form -->
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <!-- Display submission/server error message -->
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <!-- Email Field -->
        <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" placeholder="admin@gmail.com" [(ngModel)]="email"
                #emailInput="ngModel" required email />
            <div class="error" *ngIf="emailInput.invalid && emailInput.touched">
                <span *ngIf="emailInput.errors?.required">Email is required.</span>
                <span *ngIf="emailInput.errors?.email">Please enter a valid email.</span>
            </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="password">Password*</label>
            <input type="password" id="password" name="password" placeholder="******" [(ngModel)]="password"
                #passwordInput="ngModel" required minlength="6" />
            <div class="error" *ngIf="passwordInput.invalid && passwordInput.touched">
                <span *ngIf="passwordInput.errors?.required">Password is required.</span>
                <span *ngIf="passwordInput.errors?.minlength">
                    Password must be at least 6 characters.
                </span>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="login-button" [disabled]="loginForm.invalid">
            Login
        </button>
    </form>

    <!-- Register Link -->
    <p class="register-link">
        Don't have an account? <a routerLink="/register">Register here</a>
    </p>

    <!-- Note Regarding Role-Based Navigation -->
    <p class="note">
        On clicking the 'Login' button with valid data, the user will be navigated to the appropriate dashboard based on
        their roles.
    </p>
</div>
